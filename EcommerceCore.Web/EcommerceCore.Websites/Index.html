<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="Scripts/category.js"></script>
</head>
<body>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tạo danh mục mới</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm danh mục</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <form>                           
                            <div class="form-group">
                                <label for="Name">Tên danh mục</label>
                                <input type="text" class="form-control" id="Name" placeholder="Tên danh mục" />
                            </div>
                            <div class="form-group">
                                <label for="Age">Mô tả</label>
                                <input type="text" class="form-control" id="Age" placeholder="Mô tả" />
                            </div>
                            <div class="form-group">
                                <label for="State">Trạng thái</label>
                                <input type="text" class="form-control" id="State" placeholder="Trạng thái" />
                            </div>                          
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Thêm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
      
        </div>
    </div>
  
</div>

</body>
</html>
